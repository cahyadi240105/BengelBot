<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pakar Motor Ngawi | Konsultasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section class="vh-100 d-flex justify-content-center align-items-center bg-light overflow-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="card shadow p-4">
                        <div class="card-body">
                            <h1 class="text-center fw-bold mb-4">SELAMAT DATANG DI PAKAR BENGKEL</h1>
                            <p class="text-center text-muted">Silahkan pilih gejala yang sedang Motor anda alami</p>
                            <form class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <label for="gejala1" class="form-check-label">Tarikan Lemah</label>
                                            <input type="checkbox" class="form-check-input" id="gejala1">
                                        </div>
                                        <div class="form-check">
                                            <label for="gejala2" class="form-check-label">Mesin Cepat Panas
                                                (Overheating)</label>
                                            <input type="checkbox" class="form-check-input" id="gejala2">
                                        </div>
                                        <div class="form-check">
                                            <label for="gejala3" class="form-check-label">Suara Berisik dari CVT</label>
                                            <input type="checkbox" class="form-check-input" id="gejala3">
                                        </div>
                                        <div class="form-check">
                                            <label for="gejala4" class="form-check-label">Mesin Sulit Hidup</label>
                                            <input type="checkbox" class="form-check-input" id="gejala4">
                                        </div>
                                        <div class="form-check">
                                            <label for="gejala5" class="form-check-label">Getaran Berlebih pada Saat
                                                Kecepatan Rendah</label>
                                            <input type="checkbox" class="form-check-input" id="gejala5">
                                        </div>
                                        <div class="form-check">
                                            <label for="gejala6" class="form-check-label">Motor Berasap Putih atau
                                                Hitam</label>
                                            <input type="checkbox" class="form-check-input" id="gejala6">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <label for="gejala7" class="form-check-label">Konsumsi Bahan Bakar
                                                Boros</label>
                                            <input type="checkbox" class="form-check-input" id="gejala7">
                                        </div>
                                        <div class="form-check">
                                            <label for="gejala8" class="form-check-label">Lampu Mati atau Redup</label>
                                            <input type="checkbox" class="form-check-input" id="gejala8">
                                        </div>
                                        <div class="form-check">
                                            <label for="gejala9" class="form-check-label">Rem Tidak Pakem</label>
                                            <input type="checkbox" class="form-check-input" id="gejala9">
                                        </div>
                                        <div class="form-check">
                                            <label for="gejala10" class="form-check-label">Kinerja Akselerasi
                                                Menurun</label>
                                            <input type="checkbox" class="form-check-input" id="gejala10">
                                        </div>
                                        <div class="form-check">
                                            <label for="gejala11" class="form-check-label">Bunyi Decit atau
                                                Gredek</label>
                                            <input type="checkbox" class="form-check-input" id="gejala11">
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-success mt-3 w-100" onclick="inferensi()">Lihat
                                    Diagnosa</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="card shadow p-4 mb-4">
                        <h3 class="text-center fw-bold">Hasil Diagnosa</h3>
                        <div id="hasil-container" class="mt-3" style="display: none;">
                            <div class="alert alert-primary" id="hasil" role="alert">
                                Silahkan pilih gejala untuk mendapatkan hasil diagnosa
                            </div>
                        </div>                                                                                                                                                                                                                                                                                                                                                                                                  
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
